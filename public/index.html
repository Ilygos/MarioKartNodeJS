<!-- index.html: Mario Kart -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="master.css">
    <meta charset="utf-8">
    <title>Mario Kart: A NodeJS Project</title>
  </head>
  <body>
    <div id="Characters">
      <h2>Characters:</h2>
      <div class="color black"></div>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
      <div class="color yellow"></div>
    </div>
    <div id="hud">
      <h2>Player1</h2><br><br>
      <img class="lifep1" src="heart.png" width="50px" height="50px"></img>
      <img class="lifep1" src="heart.png" width="50px" height="50px"></img>
      <img class="lifep1" src="heart.png" width="50px" height="50px"></img>
      <h2>Player2</h2><br><br>
      <img class="lifep2" src="heart.png" width="50px" height="50px"></img>
      <img class="lifep2" src="heart.png" width="50px" height="50px"></img>
      <img class="lifep2" src="heart.png" width="50px" height="50px"></img>
    </div>
    <div id="win">
      win
    </div>
    <canvas id="stage" width="750" height="750"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src='main.js'></script>
  </body>
</html>
